<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>auup</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/jquery-ui-dist/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<div class="container">

    <h1>auup</h1>

    <div class="card">
        <div class="card-header">setting</div>
        <div class="card-body">
            <form>
                <div class="form-check form-check-inline">
                    <input id="consumer" type="radio" class="form-check-input" name="target" value="consumer" checked>
                    <label class="form-check-label" for="consumer">consumer</label>
                </div>
                <div class="form-check form-check-inline">
                    <input id="solution" type="radio" class="form-check-input" name="target" value="solution">
                    <label class="form-check-label" for="solution">solution</label>
                </div>
                <span>|</span>
                <div class="form-check form-check-inline ml-3">
                    <input id="test" type="radio" class="form-check-input" name="env" value="test" checked>
                    <label class="form-check-label" for="test">test</label>
                </div>
                <div class="form-check form-check-inline">
                    <input id="production" type="radio" class="form-check-input" name="env" value="production">
                    <label class="form-check-label" for="production">production</label>
                </div>
            </form>
        </div>
    </div>

    <div class="card mt-3">
        <div class="card-header">campaigns</div>
        <div class="card-body">
            <form>
                <div id="campaign-form">
                </div>
                <div class="mt-3 text-center">
                    <button type="button" class="btn btn-sm btn-danger" name="clear-btn">
                        Clear
                    </button>
                    <button type="button" class="btn btn-sm btn-primary" name="save-btn">
                        Save
                    </button>
                    <button type="button" class="btn btn-sm btn-info" name="csv-btn">
                        CSV
                    </button>
                    <button type="button" class="btn btn-sm btn-success" name="send-btn">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="hidden-box" hidden>
    <div class="campaign form-row mb-2">
        <div class="col-9">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text" name="code"></div>
                </div>
                <input type="text" class="form-control" name="name">
            </div>
        </div>
        <div class="col-3">
            <input type="text" class="form-control dateform" name="expire">
        </div>
    </div>
</div>

<div id="wait">
    <button type="button" class="close"><span>&times;</span></button>
    <span class="message">しばらくお待ちください</span>
</div>

<script>
    window.jQuery = window.$ = require('./node_modules/jquery/dist/jquery');
</script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<script>
    require("./dist/renderer.js");
</script>
</body>

</html>
